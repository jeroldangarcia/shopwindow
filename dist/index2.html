<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>shopwindow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Overlock:400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="//cdn.muicss.com/mui-0.5.8/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script defer src="//cdn.muicss.com/mui-0.5.8/js/mui.min.js"></script>
    <script type="text/javascript">

    // enable vibration support
      navigator.vibrate =
      navigator.vibrate || navigator.webkitVibrate ||
      navigator.mozVibrate || navigator.msVibrate;

      if (navigator.vibrate) {

      }

    </script>
    <style>
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .ibutton {
        background-color: transparent;
        width: 4.8rem;
        height: 4.8rem;
        border: solid 1px red;
      }

      .fab {

        color: #FFF;
        background-color: pink;

        box-sizing: border-box;
        width: 5.5rem;
        height: 5.5rem;
        border: 0;
        border-radius: 5rem;

        position:absolute;
        bottom: 4rem;
        right: 4rem;
        z-index: 3000;

        box-shadow: 0 0 2px rgba(0,0,0,.12),0 2px 2px rgba(0,0,0,.2);
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -webkit-transition-timming-function: ease-in-out;
        transition: all 0.4s easy-in-out;
      }

    </style>
  </head>
  <body>

    <button class="ibutton">
      <i class="material-icons">check</i>
    </button>

    <button class="ibutton fab">
      <i class="material-icons">arrow_forward</i>
    </button>

  </body>
</html>
